<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
	<link rel="stylesheet" href="../css/styletodo.css">
	<script src="https://kit.fontawesome.com/a805e016e4.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header-title">
				<h1>To Do</h1>
			</div>
			<div class="notification-container">
				<div class="notification"></div>
					<p>Task 5</p>
					<i class="fas fa-running"></i>
			</div>
			<div class="notification-container">
				<div class="notification"></div>
					<p>Finish</p>
					<i class="fas fa-running"></i>
				</div>
			</div>
		<div class="list-container">
			
		</div>
		<div class="input-container">
			<input type="text" class="input-list">
			<i class="fas fa-plus-circle button-input-submit"></i>
		</div>
	</div>
	<script src="../javascript/todo-list.js"></script>
</body>
</html>
